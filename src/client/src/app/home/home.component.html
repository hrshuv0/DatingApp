<div class="container mt-5">
    <div style="text-align: center" *ngIf="!registerMode">
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matched...  all you need to do is sign up!</p>

        <div class="text-center">
            <button class="btn btn-outline-primary btn-lg me-2" (click)="registerToggle()">Register</button>
            <button class="btn btn-outline-info btn-lg me-2">Learn more</button>
        </div>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>


</div>
