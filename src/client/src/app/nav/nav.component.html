<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Eros Connect</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Messages</a>
            </li>
            <li class="nav-item" (click)="logout()">
                <a class="nav-link disabled">Logout</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn">
            <a class="dropdown-toggle text-light">Welcome user</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Logout</a>
            </div>

        </div>

        <form class="d-flex" #loginForm="ngForm" *ngIf="!loggedIn" (ngSubmit)="login()" autocomplete="off">
            <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2"
                type="text"
                placeholder="Username">
            <input
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2"
                type="password"
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>

    </div>
</nav>
