

<div class="card">
    <div class="card-body">
        <div *ngIf="messages.length === 0">
            No messages yet. Say hi...
        </div>

        <ul *ngIf="messages.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-ing float-end">
                        <img class="rounded-circle"
                        src="{{message.senderPhotoUrl || './assets/user.png'}}"
                        alt="image of user">
                    </span>
                    <div class="card-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent + 'Z' | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead
                                && message.senderUsername !== username">(unread)</span>
                                <span class="text-success" *ngIf="message.dateRead
                                && message.senderUsername != username">(read {{message.dateRead + 'Z' | timeago}})</span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>

            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input
                    type="text"
                    name="messageContent"
                    [(ngModel)]="messageContent"
                    required
                    class="form-control input-group-sm"
                    placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary btn-sm" type="submit">Send</button>
                </div>
            </div>
        </form>

    </div>

</div>
